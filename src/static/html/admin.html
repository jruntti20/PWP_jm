<!--Template from the Programmable Web Project example:
    https://lovelace.oulu.fi/ohjelmoitava-web/ohjelmoitava-web/exercise-4-implementing-hypermedia-clients/#server-side-preparations
    -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css">
    <title>Project manager admin site</title>
    <script type="text/javascript" src="/static/scripts/jquery.js"></script>
    <script type="text/javascript" src="/static/scripts/admin.js"></script>
</head>

<body>
    <h1>Project management</h1>
    <h3 id="add-project">Add new project</h3>
    <h3 id="add-member">Add new member</h3>
    <br />
    <div class="notification"></div>
    <div class="navigation"></div>
    <div class="contents" id="content">
        <div class="tablecontrols" id="tblctrl"></div>
        <div class="tablecontents" id="tablecontents">
            <div class="form" id="form">
            </div>
            <h3 id="projects">Projects</h3>
            <table class="resulttable" id="myTable1">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="tablecontrols2" id="tblctrl2"></div>
        <div class="memberdiv" id="memberdiv">
            <div class="memberform" id="memberform">
            </div>
            <h3 id="members">Members</h3>
            <table class="membertable" id="membertable">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="tablecontrols3" id="tblctrl3"></div>
        <div class="phase" id="phasediv">
            <h3 id="add-phase">Add new phase</h3>
            <div class="phaseform" id="phaseform">
            </div>
            <div class="phases-notification"></div>
            <h3 id="phases">Project phases</h3>
            <table class="phasetable" id="phasetable">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
